server {
	listen 8000;
	server_name localhost;
	server_tokens off;

	location / {
		proxy_pass	http://registrar.api:80;
		proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
	}
}

server {
    listen 8001 ssl;
    server_name localhost;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/app.hobbystacks.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.hobbystacks.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://registrar.api:80;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

